<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form</title>
  </head>
  <body>
<form>
    <label for="text">名字:</label>
    <input id="text" type="text" name="yourName">

    <label for="password">密碼:</label>
    <input id="password" type="password" name="password">

    <h2>性別:</h2>
    <input type="radio" id="boy" name="gender" value="male">
    <label for="boy">男</label>
    <input type="radio" id="girl" name="gender" value="female">
    <label for="girl">女</label>
<br>
<h2>嗜好(可複選):</h2>
<input type="checkbox" id="read" name="hobby" 
value="hobby1"><label for="read">閱讀</label>
<input type="checkbox" id="sport" name="hobby"
value="hobby2"><label for="sport">運動</label>
<input type="checkbox" id="music" name="hobby" value="hobby3">
<label for="music">音樂</label>
<input type="checkbox" id="sleep" name="hobby" 
value="hobby4"><label for="sleep">睡覺</label>
<input type="checkbox" id="talk" name="hobby" 
value="hobby5"><label for="talk">聊天</label>

<input type="submit" value="送出表單"><input type="reset" value="重新輸入">
</form>

  </body>
</html>
